<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="text-center">Student Management System</h1>
    </div>
    <div class="d-flex justify-content-center">
        <div>
            <a th:href="@{/add}" class="btn btn-primary btn-md mb-3">Add student</a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr class="table-primary">
                <th>
                    First Name
                </th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${students == null}">
                <td colspan="3">No students found.</td>
            </tr>
            <tr th:if="${not #lists.isEmpty(students)}" th:each="student : ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${student.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

</body>
</html>
